<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tech Shop - Redefinição de Senha</title>
</head>
<body>
<img src="https://fotosperfillongobucco.s3.us-east-1.amazonaws.com/file_0000000060ec61f6b99830ac2a6f9ac8.png"
     alt="Logo da empresa" width="100" height="100">

<h1>Olá, <span th:text="${name}"></span>!</h1>

<p>Recebemos uma solicitação para redefinir a sua senha.</p>

<p>
    Para criar uma nova senha, clique no link abaixo:
    <br>
    <a th:href="'http://localhost:3000/reset-password/' + ${code}" target="_blank">
        Redefinir senha
    </a>
</p>

<p>Se você não solicitou a redefinição, ignore este e-mail.</p>

<p>Atenciosamente,<br>
    Equipe Tech Shop</p>
</body>
</html>
